name: Install root dependencies

on:
  push:
    paths-ignore:
      - "services/**"

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"
          cache-dependency-path: "services/*/package-lock.json"

      - name: Install dependencies
        run: npm ci
