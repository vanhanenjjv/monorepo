name: "divide"

on:
  push:
    paths:
      - "services/divide/**"
      - ".github/workflows/divide.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_PATH: "../../"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"

      - name: Install root dependencies
        run: npm install && cd services/divide && npm install && npm test

      - name: Install dependencies
        working-directory: "services/divide"
        run: npm install

      - run: ls -a
      - run: cd services/divide && ls -a

      - name: Run biggest of tests
        run: npm test

      - name: Run tests
        working-directory: "services/divide"
        run: npm test

