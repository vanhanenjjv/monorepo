name: "multiply"

on:
  push:
    paths:
      - "services/multiply/**"
      - ".github/workflows/multiply.yml"

defaults:
  run:
    working-directory: "services/multiply"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
