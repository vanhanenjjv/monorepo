name: "add"

on:
  push:
    paths:
      - "services/add/**"
      - ".github/workflows/add.yml"

defaults:
  run:
    working-directory: "services/add"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install root dependencies
        working-directory: "services/add"
        run: npm ci

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
