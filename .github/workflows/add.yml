name: "add"

on:
  push:
    paths:
      - "services/add/**"
      - ".github/workflows/add.yml"

jobs:
  defaults:
    working-directory: "services/add"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
