name: "subtract"

on:
  push:
    paths:
      - "services/subtract/**"
      - ".github/workflows/subtract.yml"

jobs:
  defaults:
    working-directory: "services/subtract"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
